<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stellatrix</title>
    <link href="./css/index.css" rel="stylesheet">
</head>
<body>
    <div id="test" onclick="test(this)">click me!!!!!!</div>
    <div class="part1">
        <div class="logo">
            <!-- <img src="./src/images/logo.png" width="300px"> -->
        </div>
        <div class="instruments">
            <span class="piano"></span>
            <span class="drum"></span>
            <span class="violin"></span>
        </div>
        <div class="feature">
            <button>clear</button>
        </div>
    </div><!--part1-->

    <div class="part2">
        <div class="melody_list">
            <div class="lists"></div>
            <div class="lists"></div>
            <div class="lists"></div>
            <div class="lists"></div>
            <div class="lists"></div>
        </div>

        <div class="buttons">
        </div>

        <div class="property">
            <div>Property</div>
            <div class="roll_bar">
                <span>Speed</span>
                <input type="range" min="1" max="9" value="5" oninput="changeNumber(this)">
                <span>5</span>
            </div><!--滚动条-->
            <div class="roll_bar">
                <span>Excusion</span>
                <input type="range" min="-36" max="36" value="0" oninput="changeNumber(this)">
                <span>0</span>
            </div>
            <div class="roll_bar">
                <span>Force</span>
                <input type="range" min="1" max="9" value="5" oninput="changeNumber(this)">
                <span>5</span>
            </div>
        </div><!--Property-->
    </div><!--part2-->
    <script src="js/index.js"></script>
</body>
</html>
